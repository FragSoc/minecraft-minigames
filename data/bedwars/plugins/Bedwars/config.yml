# Prefix for every chat message
prefix: Bedwars

# The game length in minutes
game-length-minutes: 45

# Enable the automatic villager shop
villager-shop: true

# Count deaths if bed exists
extra-death-stats: true

# Use hearts in the scoreboard instead of checks
hearts: false
reward:
  win: 200
  bedbreak: 50
  achievement: 100

# MySQL-Database for multiple servers
sql:
  enable: false
  host: localhost
  port: 3306
  database: database
  user: username
  pass: password

# BLOCKLOGGER, AREA, WORLD, NO
reset: BLOCKLOGGER
reset-speed: 3000
bungeecord:
  motd: '%status% %players%/%max% %reset%'
  preferredgame: none
  enable: false
  lobby: hub
  stop: false
  stopcommand: /yourcommand

# Hide players outside the game
hide-players: false

# Ignores the automatic team balancing
game:
  ignorebalancing: false

# Worldborder in the lobby, 0 to disable
lobby-border: 0

# https://www.mine-home.net/analytics
analytics: true
signs:
  line:
    '1': ' - BEDWARS - '
    '2': '[%status%]'
    '3': '%name%'
    '4': '%players%/%max%'

# Define a list of allowed commands in the game
allowed-commands:
- msg
- reply
- r
- report
